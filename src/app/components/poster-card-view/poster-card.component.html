<div class="container">
  <div class="cellphone-container">    
      <div class="movie">       
     <!--   <div class="movie-img" ></div>  -->
     <img *ngIf="model.poster_path" src="https://image.tmdb.org/t/p/w300/{{model.poster_path}}" [alt]="model.title ? model.title : model.name">
        <div class="text-movie-cont">
          <div class="mr-grid">
            <div class="col1">
              <h1 *ngIf="model.title">{{model.title}}</h1>
              <ul class="movie-gen">
                <li>PG-13  /</li>
                <li>2h 49min  /</li>
                <li>Adventure, Drama, Sci-Fi,</li>
              </ul>
            </div>
          </div>
          <div class="mr-grid summary-row">
            <div class="col2">
              <h5></h5>
            </div>
            <div class="col2">
               <ul class="movie-likes">
                <li class="material-icons" *ngIf="model.vote_count">votes: {{model.vote_count}}</li>
                <li class="material-icons" *ngIf="model.vote_average">rating: {{model.vote_average}} </li>
              </ul>
            </div>
          </div>
          <div class="mr-grid">
            <div class="col1">
              <p class="movie-description" *ngIf="model.overview">{{model.overview}}</p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
